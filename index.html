<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./IMAGES/AGENDA.png" alt="SÃ­mbolo de uma agenda de contatos"/>
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        
        <div class="form-contato">
            <form>
                <input type="text" id="nome-ctt" required placeholder="Nome"/>
                <input type="tel" id="tel-ctt" required placeholder="Telefone" maxlength=11/>          
                <button type="submit">+ Inserir</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="foot">
            <h6>Desenvolvido por Stephani Medeiros | 2024</h6>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
